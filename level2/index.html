<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center">ToDo List</h1>
        <form id="task-form" class="d-flex my-3">
            <input type="text" id="task-input" class="form-control me-2" placeholder="Masukkan tugas baru" required>
            <button type="submit" class="btn btn-primary">Tambahkan Tugas</button>
        </form>

        <h2>Daftar Tugas</h2>
        <ul class="list-group task-list" id="task-list">
            <!-- Tugas akan ditambahkan di sini -->
        </ul>

        <p>Total tugas belum selesai: <span id="remaining-tasks" class="fw-bold">0</span></p>
        <div class="d-flex justify-content-between align-items-center">
            <button id="mark-all-completed" class="btn btn-success">Tandai Semua Selesai</button>
            <button id="clear-tasks" class="btn btn-danger">Hapus Semua Tugas</button>
        </div>
    </div>

    <!-- Include Bootstrap JS and your JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
